<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="wrapper">
        <section class="screen">
          0
        </section>
    
        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-buttonC">c</button>
                <button class="calc-buttonL">&larr;</button>
                <button class="calc-buttonD">&divide;</button>
            </div>
            
         <div class="calc-button-row">
            <button class="calc-button7">7</button>
            <button class="calc-button8">8</button>
            <button class="calc-button9">9</button>
            <button class="calc-buttonT">&times;</button>
         </div>
         <div class="calc-button-row">
            <button class="calc-button4">4</button>
            <button class="calc-button5">5</button>
            <button class="calc-button6">6</button>
            <button class="calc-buttonM">&minus;</button>
         </div>
         <div class="calc-button-row">
            <button class="calc-button1">1</button>
            <button class="calc-button2">2</button>
            <button class="calc-button3">3</button>
            <button class="calc-buttonP">&plus;</button>
         </div>
         <div class="calc-button-row">
            <button class="calc-button0">0</button>
            <button class="calc-buttonE">&equals;</button>
        </div>
        </section>
    </div>
</body>
</html>
